
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Matgo Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1a3a16;
            color: white;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        .game-board-bg {
            background: radial-gradient(circle, #3a7a33 0%, #1a3a16 100%);
            background-image: 
                radial-gradient(circleAt center, rgba(255,255,255,0.05) 0%, transparent 100%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 2px, transparent 2px, transparent 4px);
        }
        .hwatu-card-shadow {
            box-shadow: 0 4px 8px rgba(0,0,0,0.6), inset 0 0 1px rgba(255,255,255,0.2);
        }
        .hud-panel {
            background: linear-gradient(180deg, rgba(40,80,30,0.9) 0%, rgba(20,40,15,0.95) 100%);
            border-left: 2px solid rgba(255,255,255,0.1);
        }
        .score-badge {
            background: linear-gradient(180deg, #ffd700 0%, #b8860b 100%);
            color: black;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes deal-card {
            from { transform: translate(-100px, -100px) rotate(-10deg); opacity: 0; }
            to { transform: translate(0, 0) rotate(0); opacity: 1; }
        }
        .animate-deal {
            animation: deal-card 0.3s ease-out forwards;
        }
    </style>
