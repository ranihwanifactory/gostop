
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Go-Stop Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: radial-gradient(circle, #2d5a27 0%, #1a3c1a 100%);
            margin: 0;
            overflow: hidden;
            color: white;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        @keyframes deal-card {
            from { transform: translateY(-100vh) rotate(20deg); opacity: 0; }
            to { transform: translateY(0) rotate(0); opacity: 1; }
        }
        .animate-deal { animation: deal-card 0.5s ease-out forwards; }
    </style>
