        body {
            font-family: 'Noto+Sans+KR', sans-serif;

        }
        .score-badge {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ffd700;
            color: #ffd700;
            text-shadow: 1px 1px 2px black;
        }
        /* 카드 슬롯 느낌 */

            background: rgba(0, 0, 0, 0.15);
